name: Premier pipeline de tests Node.JS
on:
  push:
    branches: [ main ]
jobs:
  job1:
    name: Job
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code to specific branch
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
            node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test